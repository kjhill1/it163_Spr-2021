<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Carousel Assignment</title>
<meta name="viewport" content="width=device-width" />
<meta name="robots" content="noindex,nofollow" />
<meta charset="utf-8"/>

<!-- THIS WAS MISSING LINK TO BS CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" href="css/bs_car_it163.css" />
</head>

<body>


<header><h2>Sunsets Seattle, Discovery Park and Koh Phi Phi, Krabi, Thailand</h2></header>

<main>
  

  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- The slideshow -->
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img id="gold" src="imgs/golden.jpg" title="Golden Gardens Setset" alt="Golden Gardens">
      </div>

      <div class="carousel-item">
        <img id="golden" src="imgs/sunsetdis.jpg" title="Discovery Park" alt="Diccovery Park">
      </div>

      <div class="carousel-item">
        <img id="thai" src="imgs/tlsunsset.jpg" title="Thailand Sunset" alt="Thailand">
      </div>

    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>

</main> 

<!-- WAS MISSING JS AND -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
